<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Checkout</title><link rel="stylesheet" href="styles.css"></head><body><div class="topbar no-print">
  <div class="container row">
    <div class="brand">FortuneFlow</div>
    <nav>
      <a href="index.html">Home</a><a href=\"match.html\">Partner Match</a>
      <a href="pricing.html">Pricing</a>
      <a href="account.html">Account</a>
      <a href="report.html">Report</a>
    </nav>
  </div>
</div>
<div class="container">
  <h1>Checkout</h1>
  <section class="card">
    <form id="form" class="grid cols-2" onsubmit="return false;">
      <div><label>Full Name</label><br><input id="name" type="text" required></div>
      <div><label>Email</label><br><input id="email" type="email" required></div>
      <div><label>Plan</label><br><input id="plan" type="text" readonly></div>
      <div><label>Notes</label><br><input id="notes" type="text" placeholder="Anything else?"></div>
      <div><button id="submit-btn">Submit</button></div>
    </form>
    <div id="thanks" class="badge" style="display:none;margin-top:12px"></div>
  </section>
</div>
<script>
document.addEventListener('DOMContentLoaded',()=>{
  const params=new URLSearchParams(location.search);
  const plan=(params.get('plan')||'basic').toUpperCase();
  const from=(params.get('from')||'').toLowerCase();
  document.getElementById('plan').value=plan;

  document.getElementById('submit-btn').addEventListener('click',()=>{
    const name=document.getElementById('name').value.trim();
    const email=document.getElementById('email').value.trim();
    if(!name||!email){ alert('Please fill in all fields'); return; }

    const subs=JSON.parse(localStorage.getItem('ff_subs')||'[]');
    subs.push({name,email,plan,date:new Date().toISOString()});
    localStorage.setItem('ff_subs', JSON.stringify(subs));
    localStorage.setItem('ff_last_plan', plan);

    const thanks=document.getElementById('thanks');
    thanks.textContent='Thank you! Completing your purchase...';
    thanks.style.display='inline-block';

    const target = (from==='report') ? 'report.html' : 'account.html';
    setTimeout(()=>{ window.location.href=target; }, 500);
  });
});
</script>
</body></html>
