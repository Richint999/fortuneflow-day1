<!doctype html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1">
<title>Checkout</title><link rel=stylesheet href=styles.css></head><body>
<div class=topbar><div class="container row"><div class=brand>FortuneFlow</div>
<nav><a href=index.html>Home</a><a href=report.html>Report</a><a href=match.html>Partner Match</a><a href=pricing.html>Pricing</a><a href=account.html>Account</a></nav></div></div>
<div class=container><h1>Checkout</h1><div class=card>
  <form id=form class="grid cols-2" onsubmit="return false">
    <div><label>Full Name</label><input id=name required></div>
    <div><label>Email</label><input id=email type=email required></div>
    <div><label>Plan</label><input id=plan readonly></div>
    <div><label>Notes</label><input id=notes placeholder="Anything else?"></div>
    <div><button id=submit>Submit</button></div>
  </form><div id=msg class=small style="display:none;margin-top:10px"></div>
</div></div>
<script>
document.addEventListener('DOMContentLoaded',()=>{
  const ps=new URLSearchParams(location.search);const plan=(ps.get('plan')||'basic').toUpperCase();
  document.getElementById('plan').value=plan;
  document.getElementById('submit').addEventListener('click',()=>{
    const name=document.getElementById('name').value.trim(),email=document.getElementById('email').value.trim();
    if(!name||!email){alert('Please fill in all fields');return;}
    const subs=JSON.parse(localStorage.getItem('ff_subs')||'[]');subs.push({name,email,plan,date:new Date().toISOString()});
    localStorage.setItem('ff_subs',JSON.stringify(subs));localStorage.setItem('ff_last_plan',plan);
    document.getElementById('msg').textContent='Thanks! Redirecting...';document.getElementById('msg').style.display='block';
    setTimeout(()=>{location.href='account.html';},500);
  });
});
</script></body></html>
