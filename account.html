<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Account</title><link rel="stylesheet" href="styles.css"></head><body><div class="topbar no-print">
  <div class="container row">
    <div class="brand">FortuneFlow</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a href="account.html">Account</a>
      <a href="report.html">Report</a>
    </nav>
  </div>
</div>
<div class="container">
  <h1>Account</h1>
  <section class="card">
    <p>Mock subscriptions stored in your browser:</p>
    <pre id="subs" class="mono" style="min-height:140px;background:#0b1020;border:1px solid #203052;border-radius:10px;padding:10px"></pre>
    <button id="clear">Clear</button>
  </section>
</div>
<script>
document.addEventListener('DOMContentLoaded',()=>{
  const subs=localStorage.getItem('ff_subs')||'[]';
  document.getElementById('subs').textContent=subs;
  document.getElementById('clear').addEventListener('click',()=>{ localStorage.removeItem('ff_subs'); location.reload(); });
});
</script>
</body></html>
