<!doctype html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1">
<title>Report</title><link rel=stylesheet href=styles.css></head><body>
<div class=topbar><div class="container row"><div class=brand>FortuneFlow</div>
<nav><a href=index.html>Home</a><a href=report.html aria-current=page>Report</a><a href=match.html>Partner Match</a><a href=pricing.html>Pricing</a><a href=account.html>Account</a></nav></div></div>
<div class=container><h1>Report</h1><div class=card>
  <div id=r-elements></div><div id=r-lucky class=small style=margin-top:8px></div>
  <div id=pro>
    <h3>Career Fit</h3><div id=career class=kv></div>
    <h3>Use Caution</h3><div id=caution class=kv></div>
    <h3>Strengths & Risks</h3><div id=strengths class=kv></div><div id=risks class=kv style=margin-top:6px></div>
    <h3>Ideal Partner Match</h3><ul id=partner style="margin:0 0 0 18px"></ul>
    <h3>Lucky Windows</h3><div id=windows class=kv></div>
  </div>
</div></div>
<script src=utils.js></script><script>
function tbl(c){const t=document.createElement('table');t.innerHTML='<thead><tr><th>Five Elements</th><th style="text-align:right">#</th></tr></thead>';const b=document.createElement('tbody');['Wood','Fire','Earth','Metal','Water'].forEach(k=>{const tr=document.createElement('tr');tr.innerHTML='<td>'+k+'</td><td style="text-align:right">'+(c[k]||0)+'</td>';b.appendChild(tr);});t.appendChild(b);return t}
function paid(){try{const s=JSON.parse(localStorage.getItem('ff_subs')||'[]');if(Array.isArray(s)&&s.length>0)return true;}catch(e){}return !!localStorage.getItem('ff_last_plan');}
const CAREERS={Wood:['Education','Healthcare','Publishing','Non-profit','Sustainable design','Counseling'],Fire:['Marketing','Entertainment','Culinary','Sales','Public speaking','PR'],Earth:['Operations','Real estate','HR','Agriculture','Supply chain','Project management'],Metal:['Finance','Law','Engineering','Manufacturing','Quality control','Compliance'],Water:['Tech R&D','Consulting','Logistics','Trading','Research/analysis','Maritime']};
const CAUTION={Wood:['Highly speculative trading','Cut-throat sales'],Fire:['Back-office repetitive work','Long isolation roles'],Earth:['Constant travel gigs','Chaotic early-stage teams'],Metal:['Unregulated ventures','Ambiguous ownership'],Water:['Rigid bureaucracy','Over-controlled environments']};
const STRENGTHS={Wood:['Growth mindset','Empathy','Planning','Mentoring'],Fire:['Visibility','Momentum','Storytelling','Inspiring others'],Earth:['Reliability','Patience','Execution','Stability'],Metal:['Discipline','Standards','Precision','Integrity'],Water:['Strategy','Adaptability','Insight','Learning speed']};
const RISKS={Wood:['Over-committing','People-pleasing','Boundary blurring'],Fire:['Burnout','Impulsiveness','Attention diffusion'],Earth:['Over-cautious','Stagnation','Slow to pivot'],Metal:['Rigidity','Perfectionism','Harsh self-critique'],Water:['Indecision','Over-analysis','Detached communication']};
function partnerRec(least,most){const P={Wood:{elements:['Fire','Water'],traits:['Warm & expressive','Strategic & supportive']},Fire:{elements:['Earth','Wood'],traits:['Grounded & reliable','Growth-minded & empathetic']},Earth:{elements:['Metal','Fire'],traits:['Principled & disciplined','Energetic & visible']},Metal:{elements:['Water','Earth'],traits:['Adaptive & insightful','Stable & patient']},Water:{elements:['Wood','Metal'],traits:['Nurturing & growth-oriented','Orderly & trustworthy']}};return P[least];}
document.addEventListener('DOMContentLoaded',()=>{
  let data=null;try{data=JSON.parse(localStorage.getItem('ff_result_en')||'null');}catch(e){}
  if(!data){document.getElementById('r-elements').innerHTML='<div class=err>No personal data. Go to Home and save first.</div>';return;}
  document.getElementById('r-elements').appendChild(tbl(data.counts));
  document.getElementById('r-lucky').textContent='Lucky colors: '+(data.lucky||[]).join(', ');
  if(!paid()){document.getElementById('pro').classList.add('lock');return;}
  const d=dom(data.counts),most=d.most,least=d.least;
  const tag=(id,arr)=>{const host=document.getElementById(id);host.innerHTML='';(arr||[]).forEach(t=>{const s=document.createElement('span');s.className='tag';s.textContent=t;host.appendChild(s);});};
  tag('career',CAREERS[most]); tag('caution',CAUTION[least]); tag('strengths',STRENGTHS[most]); tag('risks',RISKS[least]);
  const rec=partnerRec(least,most),ul=document.getElementById('partner'); ul.innerHTML=''; ['Best match: '+rec.elements.join(' or ')].concat(rec.traits.map(t=>'Look for: '+t)).slice(0,3).forEach(t=>{const li=document.createElement('li');li.textContent=t;ul.appendChild(li);});
  const win=document.getElementById('windows'); (luckyBy(least)||[]).slice(0,2).map(c=>'Color boost: '+c).forEach(t=>{const s=document.createElement('span');s.className='tag';s.textContent=t;win.appendChild(s);});
});
</script></body></html>
