<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><title>Report (Unlocked)</title>
  <style>
    #advice-section, #advice-section * { filter:none !important; -webkit-filter:none !important; opacity:1 !important; }
    [class*="lock"], [id*="lock"], [class*="paywall"], [id*="paywall"] { pointer-events:auto; }
  </style>
</head>
<body>
  <section id="pro-sections" class="lock">
    <div class="subsec"><h3>Lucky Windows</h3><div id="windows">...</div></div>
  </section>
<script>
(function(){
  const pro = document.querySelector('#pro-sections');
  if(pro){ pro.classList.remove('lock'); pro.style && (pro.style.filter='none'); }
  Array.from(document.querySelectorAll('[class*="lock"],[id*="lock"],[class*="paywall"],[id*="paywall"]')).forEach(el=>{
    if(el !== pro) { try{ el.style.filter='none'; el.style.backdropFilter='none'; el.style.opacity='1'; }catch(e){} }
  });
  const GEN={Wood:"Fire",Fire:"Earth",Earth:"Metal",Metal:"Water",Water:"Wood"}, KE={Wood:"Earth",Earth:"Water",Water:"Fire",Fire:"Metal",Metal:"Wood"};
  const ORG={Wood:{en:"Liver & Gallbladder",tips:["Keep a consistent sleep schedule (before 11pm).","Daily neck/shoulder & hip-flexor mobility.","Favor dark-green veggies; little sour; go easy on deep-fried & hard liquor."]},
  Fire:{en:"Heart & Small Intestine",tips:["Limit late-night caffeine/sugar.","10–20min cardio + breath work daily.","When emotions surge: pause → cool-down → communicate."]},
  Earth:{en:"Spleen & Stomach",tips:["Warm foods; regular meals; light dinners.","Core & leg strength 2–3×/week.","Cut refined sugar/snacks; watch post-meal sleepiness."]},
  Metal:{en:"Lungs & Large Intestine",tips:["Morning outdoor walk + deep breathing.","Hydrate + fiber for gut motility.","Moisturize skin/nasal passages; protect at season changes."]},
  Water:{en:"Kidneys & Bladder",tips:["Sleep 7.5–9h; lights out before 11pm.","Adequate water; avoid long sitting—move hips/low back.","Breaks every 60–90 min."]}};
  const LOVE={Wood:{traits:["growth-minded","proactive","planner"],dos:["Set long-term goals together","Give space for growth"],donts:["Avoid impatience/criticism","Avoid unilateral planning"]},
  Fire:{traits:["passionate","expressive","adventurous"],dos:["Plan fun, novel dates","Listen first; add a cool-down"],donts:["Avoid impulsive words","Avoid win/lose fights"]},
  Earth:{traits:["steady","caring","stable"],dos:["Show care with actions","Leave room for spontaneity/trips"],donts:["Avoid over-control/possessiveness","Don’t be so ‘safe’ that romance dies"]},
  Metal:{traits:["standards","order","rational"],dos:["Clarify boundaries/expectations","Create ritualized ‘us time’"],donts:["Avoid nit-picking/scorekeeping","Avoid legalistic talk"]},
  Water:{traits:["sensitive","insightful","accepting"],dos:["Schedule deep-talk time","Use small notes/cards"],donts:["Don’t avoid conflict","Don’t over-sacrifice without needs stated"]}};
  const CAREER={Wood:["Great for strategy/product/education; growth focus","Quarterly sprints; avoid too many parallel tracks"],
  Fire:["Great for sales/marketing/PR/leadership; speed","Add cool-off & review cadence to curb impulsivity"],
  Earth:["Great for ops/PM/finance/supply chain; steady","Weekly/monthly checklists; process improvement"],
  Metal:["Great for legal/audit/engineering/quality; precision","Reserve time for innovation; avoid rigidity"],
  Water:["Great for research/data/design/consulting; integrative","Regular prioritization to prevent scattering"]};
  const WEALTH={Wood:{p:"Growth-oriented",tips:["Keep quality growth/education/tech in mix","Annual rebalance; avoid endless expansion","Study fundamentals: cash flow, moats, compounding"]},
  Fire:{p:"Aggressive / momentum",tips:["Define max position & stop-loss in writing","Diversify; avoid all-in","Review after trades; no emotion adds"]},
  Earth:{p:"Steady / cash-flow",tips:["Fund emergency savings first","Automate DCA for the long term","Audit insurance/liabilities yearly"]},
  Metal:{p:"Rules-based / quant",tips:["Invest by rules table (rebalance/valuation)","Avoid over-fitting; favor robustness","Keep an investment log; check discipline"]},
  Water:{p:"Flexible / hedged",tips:["Curate info across markets/strategies","Set an information diet","Build a budget & cash-flow sheet"]}};
  function topKey(c){return Object.entries(c).sort((a,b)=>b[1]-a[1])[0][0]}
  function lowKey(c){return Object.entries(c).sort((a,b)=>b[1]-a[1]).slice(-1)[0][0]}
  function g(title,arr){return `<li><b>${title}</b><ul class="bullets">${arr.map(t=>`<li>${t}</li>`).join('')}</ul></li>`}
  function build(counts){const most=topKey(counts),least=lowKey(counts),L=LOVE[most],w=WEALTH[most],
    health=`Focus system: ${most} (${ORG[most].en}); balance with ${KE[most]} (brake) and ${GEN[most]} (vent)`;
    return [g("Health",[health,...ORG[most].tips]),g("Love",[`Your dominant vibe: ${most} (${L.traits.join(' / ')})`,`What to complement: ${least}`,...L.dos.map(x=>'✔ '+x),...L.donts.map(x=>'✘ '+x)]),
            g("Career",[`Work style: led by ${most}; watch the ${least} dimension`,...CAREER[most]]),
            g("Wealth",[`Money profile: ${w.p} (lead: ${most}; add: ${least})`,...w.tips])].join('')}
  function counts(){try{const d=JSON.parse(localStorage.getItem('ff_result_en')||'null');if(d&&d.counts)return d.counts}catch(e){}const q=new URLSearchParams(location.search);return{Wood:+q.get('wood')||3,Fire:+q.get('fire')||2,Earth:+q.get('earth')||1,Metal:+q.get('metal')||1,Water:+q.get('water')||2}}
  function host(){let h=document.getElementById('actions');if(!h){const sec=document.createElement('div');sec.className='subsec';sec.id='advice-section';sec.innerHTML='<h3>Action Tips (Next 7 Days)</h3><ul id="actions" style="margin:0 0 0 18px"></ul>';const lucky=document.getElementById('windows');if(lucky&&lucky.parentElement)lucky.parentElement.before(sec);h=sec.querySelector('#actions')}return h}
  document.addEventListener('DOMContentLoaded',()=>setTimeout(()=>{host().innerHTML=build(counts())},120));
})();
</script>
</body>
</html>
